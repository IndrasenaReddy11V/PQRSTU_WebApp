<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Student ¬∑ PQRSTU</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#0a0f1f; --card:#161d30; --text:#fff; --blue:#3b82f6; --green:#22c55e; }
  body{ margin:0; font-family:Inter,sans-serif; background:var(--bg); color:var(--text); padding:20px; display:flex; justify-content:center; }
  .wrap{ width:100%; max-width:500px; }
  .card{ background:var(--card); padding:20px; border-radius:16px; box-shadow:0 10px 40px #000; margin-bottom:20px; border:1px solid #334; }
  .hidden{ display:none !important; }
  h2{ margin-top:0; }
  
  /* Form Elements */
  input, select{ width:100%; padding:14px; margin-bottom:12px; border-radius:10px; border:1px solid #445; background:#0b1120; color:#fff; font-size:16px; }
  
  /* Buttons */
  .btn{ width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; font-size:16px; cursor:pointer; color:#fff; margin-bottom:10px; transition:0.2s; }
  .btn.primary{ background:var(--blue); }
  .btn.green{ background:var(--green); }
  .btn.red{ background:#ef4444; }
  .btn:disabled{ opacity:0.5; cursor:not-allowed; }

  /* Scanner Area */
  #scanner{ width:100%; border-radius:12px; overflow:hidden; background:#000; min-height:300px; border:2px solid #445; }
</style>
</head>
<body>

<div class="wrap">
  <div id="authPanel" class="card" style="text-align:center">
    <h1>PQRSTU Student</h1>
    <p style="color:#aaa; margin-bottom:30px">Attendance System</p>
    <button class="btn" style="background:#fff; color:#000" id="googleBtn">Sign in with Google</button>
  </div>

  <div id="profilePanel" class="card hidden">
    <h2>Update Profile</h2>
    <input id="pName" placeholder="Full Name">
    <input id="pReg" placeholder="Reg No (e.g. 2400249MBS)">
    <input id="pDob" placeholder="DOB (e.g. 15Aug1999)">
    <button class="btn primary" id="saveProfileBtn">Save Profile</button>
  </div>

  <div id="homePanel" class="card hidden">
    <h2 id="hi">Hello</h2>
    
    <div style="background:#234; padding:15px; border-radius:10px; margin-bottom:20px; text-align:center">
      <div id="statusText" style="font-weight:bold; color:#aaa">Checking for session...</div>
    </div>
    
    <button class="btn green" id="scanBtn" disabled>üì∑ Scan QR Code</button>
    
    <hr style="border:0; border-top:1px solid #334; margin:20px 0">
    
    <h3>Having Issues?</h3>
    <p style="font-size:13px; color:#aaa">If the scanner is not working, raise a token.</p>
    <input id="rtReason" placeholder="Reason (e.g. Camera blocked)">
    <button class="btn red" id="raiseBtn">Raise Token</button>
    <div id="rtStatus" style="margin-top:10px; font-size:13px; color:#aaa"></div>
  </div>

  <div id="scanPanel" class="card hidden">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
      <h2>Scan</h2>
      <button class="btn" style="width:auto; padding:5px 15px; background:#334" onclick="closeScanner()">Close</button>
    </div>
    <div id="scanner"></div>
    <p id="scanMsg" style="text-align:center; color:#aaa; margin-top:10px">Initializing camera...</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<script>
// CONFIG
const firebaseConfig={apiKey:"AIzaSyDmsPg0iw05Ih2N2LEPcVAd-vmhDl1nm5U",authDomain:"project-qr-eceae.firebaseapp.com",projectId:"project-qr-eceae",storageBucket:"project-qr-eceae.firebasestorage.app",messagingSenderId:"527248340371",appId:"1:527248340371:web:870ca9bed83372e390e466"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore();

let user=null, profile=null, html5Qr=null, activeSlotId=null;

// SETUP
const qs=id=>document.getElementById(id);
const show=id=>['authPanel','profilePanel','homePanel','scanPanel'].forEach(p=>qs(p).classList.toggle('hidden',p!==id));

// AUTH
qs('googleBtn').onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

auth.onAuthStateChanged(async u=>{
  if(u){
    user=u;
    const doc=await db.collection('users').doc(u.uid).get();
    if(doc.exists){
      profile=doc.data();
      qs('hi').innerText=`Hi, ${profile.name}`;
      show('homePanel');
      startLiveCheck(); // Start polling for session
    } else { show('profilePanel'); }
  } else { show('authPanel'); }
});

qs('saveProfileBtn').onclick=async()=>{
  const name=qs('pName').value, reg=qs('pReg').value, dob=qs('pDob').value;
  if(!name || !reg) return alert("Fill all fields");
  await db.collection('users').doc(user.uid).set({uid:user.uid, email:user.email, name, reg_no:reg, dob});
  location.reload();
}

// LIVE CHECKER
function startLiveCheck(){
  db.collection('slots').where('status','==','live').onSnapshot(snap=>{
    if(!snap.empty){
      activeSlotId = snap.docs[0].id; // Store ID globally
      qs('statusText').innerHTML = `<span style="color:#4ade80">‚óè LIVE SESSION ACTIVE</span>`;
      qs('scanBtn').disabled = false;
      qs('scanBtn').innerText = "Scan QR Code";
    } else {
      activeSlotId = null;
      qs('statusText').innerHTML = `<span style="color:#ef4444">‚óè No active session</span>`;
      qs('scanBtn').disabled = true;
      qs('scanBtn').innerText = "Wait for Session...";
    }
  });
}

// SCANNER (Logic Updated for Raw JSON)
qs('scanBtn').onclick=async()=>{
  show('scanPanel');
  
  if(html5Qr) await html5Qr.stop();
  html5Qr = new Html5Qrcode("scanner");
  
  const config = { fps: 10, qrbox: { width: 250, height: 250 } };
  
  try {
    // Attempt Back Camera
    await html5Qr.start({ facingMode: "environment" }, config, onScanSuccess);
    qs('scanMsg').innerText = "Point at the Faculty Screen";
  } catch(e) {
    qs('scanMsg').innerText = "Camera Error: " + e;
  }
}

async function onScanSuccess(text){
  if(html5Qr) await html5Qr.stop();
  qs('scanMsg').innerText = "Verifying...";
  
  try {
    // 1. Try Parse JSON
    let payload;
    try { 
        payload = JSON.parse(text); 
    } catch(e) { 
        // If not JSON, try decoding if it looks like the old base64 format (fallback)
        if(text.includes('token=')) throw new Error("Please scan the NEW QR code on faculty screen.");
        throw new Error("Invalid QR Format");
    }

    // 2. Validate
    if(!payload.s || !payload.e) throw new Error("Invalid Data");
    if(payload.s !== activeSlotId) throw new Error("QR is from a different session!");
    if(Date.now()/1000 > payload.e) throw new Error("QR Expired! Scan the new one.");

    // 3. Mark Attendance
    await db.collection('checkins').add({
      slot_id: activeSlotId,
      student_uid: user.uid,
      name: profile.name,
      reg_no: profile.reg_no,
      ts_server: firebase.firestore.FieldValue.serverTimestamp(),
      method: 'QR_SCAN'
    });

    alert("‚úÖ ATTENDANCE MARKED!");
    closeScanner();

  } catch(e) {
    alert("‚ùå Error: " + e.message);
    closeScanner();
  }
}

function closeScanner(){
  if(html5Qr) html5Qr.stop().then(()=>html5Qr.clear());
  show('homePanel');
}

// RAISE TOKEN (Robust Version)
qs('raiseBtn').onclick=async()=>{
  const reason = qs('rtReason').value;
  if(!reason) return alert("Please enter a reason.");
  
  qs('rtStatus').innerText = "Connecting...";

  // 1. FORCE CHECK for Session ID (Fail-safe)
  let targetSlotId = activeSlotId;
  
  if(!targetSlotId){
    // Try one manual fetch in case the listener was slow
    const snap = await db.collection('slots').where('status','==','live').limit(1).get();
    if(!snap.empty) targetSlotId = snap.docs[0].id;
    else targetSlotId = 'GENERAL_ISSUE'; // Fallback so token still sends
  }

  // 2. Send Token
  try {
    await db.collection('raise_tokens').add({
      slot_id: targetSlotId,
      student_uid: user.uid,
      student_name: profile.name,
      reg_no: profile.reg_no,
      reason: reason,
      state: 'open',
      created_at: new Date()
    });
    
    qs('rtStatus').innerText = "‚úÖ Token Sent! Waiting for faculty.";
    qs('rtReason').value = "";
    
    // 3. Listen for reply specifically for this user
    db.collection('raise_tokens')
      .where('student_uid','==',user.uid)
      .where('state','in',['accepted','denied'])
      .orderBy('created_at','desc')
      .limit(1)
      .onSnapshot(s => {
        if(!s.empty){
          const status = s.docs[0].data().state;
          if(status === 'accepted') alert("Faculty APPROVED your token!");
          if(status === 'denied') alert("Faculty DENIED your token.");
        }
      });

  } catch(e) {
    qs('rtStatus').innerText = "Error: " + e.message;
  }
}
</script>
</body>
</html>
