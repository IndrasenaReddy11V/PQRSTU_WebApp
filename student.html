<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Student · PQRSTU</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#000; --card:#111; --text:#fff; --blue:#2563eb; --green:#16a34a; --red:#dc2626; }
  body{ margin:0; font-family:Inter,sans-serif; background:var(--bg); color:var(--text); padding:10px; display:flex; flex-direction:column; align-items:center; min-height:100vh }
  .wrap{ width:100%; max-width:480px; flex:1 }
  .card{ background:var(--card); padding:20px; border-radius:16px; border:1px solid #333; margin-bottom:15px; }
  .hidden{ display:none !important; }
  h1,h2{ margin-top:0; }
  
  /* Inputs & Buttons */
  input, select{ width:100%; padding:14px; margin-bottom:10px; border-radius:10px; border:1px solid #444; background:#222; color:#fff; font-size:16px; }
  .btn{ width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; font-size:16px; cursor:pointer; color:#fff; margin-bottom:10px; }
  .btn.primary{ background:var(--blue); } .btn.green{ background:var(--green); } .btn.red{ background:var(--red); }
  .btn:disabled{ opacity:0.5; }

  /* Scanner */
  #scanner{ width:100%; border-radius:12px; overflow:hidden; background:#000; border:2px solid #555; min-height:300px; position:relative; }
  
  /* Debug Log */
  #debugLog{ width:100%; background:#111; color:#0f0; font-family:monospace; font-size:11px; padding:10px; border-top:1px solid #333; height:150px; overflow-y:scroll; margin-top:20px; word-break:break-all; }
</style>
</head>
<body>

<div class="wrap">
  <div id="authPanel" class="card" style="text-align:center">
    <h1>PQRSTU</h1>
    <p style="color:#888">Student Login</p>
    <button class="btn" style="background:#fff; color:#000" id="googleBtn">Sign in with Google</button>
  </div>

  <div id="profilePanel" class="card hidden">
    <h2>Update Profile</h2>
    <input id="pName" placeholder="Full Name">
    <input id="pReg" placeholder="Reg No (e.g. 2400249MBS)">
    <button class="btn primary" id="saveProfileBtn">Save Profile</button>
  </div>

  <div id="homePanel" class="card hidden">
    <h2 id="hi">Hello</h2>
    
    <div style="background:#222; padding:12px; border-radius:8px; margin-bottom:15px; text-align:center">
      <div id="statusText" style="font-weight:bold; color:#888">Connecting...</div>
    </div>
    
    <button class="btn green" id="scanBtn" disabled>Scan QR Code</button>
    
    <hr style="border:0; border-top:1px solid #333; margin:20px 0">
    
    <h3>Raise Token</h3>
    <input id="rtReason" placeholder="Reason (e.g. Camera blocked)">
    <button class="btn red" id="raiseBtn">Raise Issue</button>
    <div id="rtStatus" style="margin-top:10px; font-size:13px; color:#aaa"></div>
  </div>

  <div id="scanPanel" class="card hidden">
    <button class="btn" style="background:#333; padding:8px" onclick="closeScanner()">Close Camera</button>
    <div id="scanner"></div>
    <p id="scanMsg" style="text-align:center; color:#aaa; margin-top:10px">Initializing...</p>
  </div>
</div>

<div id="debugLog">System Ready...</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<script>
// 1. LOGGING UTILS
const log = (msg) => {
  const d = document.getElementById('debugLog');
  d.innerHTML += `<div>> ${msg}</div>`;
  d.scrollTop = d.scrollHeight;
  console.log(msg);
}

// 2. CONFIG
const firebaseConfig={apiKey:"AIzaSyDmsPg0iw05Ih2N2LEPcVAd-vmhDl1nm5U",authDomain:"project-qr-eceae.firebaseapp.com",projectId:"project-qr-eceae",storageBucket:"project-qr-eceae.firebasestorage.app",messagingSenderId:"527248340371",appId:"1:527248340371:web:870ca9bed83372e390e466"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore();

let user=null, profile=null, html5Qr=null, activeSlot=null;

const qs=id=>document.getElementById(id);
const show=id=>['authPanel','profilePanel','homePanel','scanPanel'].forEach(p=>qs(p).classList.toggle('hidden',p!==id));

// 3. AUTH
qs('googleBtn').onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>log("Auth Error: "+e.message));

auth.onAuthStateChanged(async u=>{
  if(u){
    user=u; log(`Signed in: ${u.email}`);
    try {
      const doc=await db.collection('users').doc(u.uid).get();
      if(doc.exists){
        profile=doc.data();
        qs('hi').innerText=`Hi, ${profile.name}`;
        show('homePanel');
        listenForSessions();
      } else { 
        show('profilePanel'); 
      }
    } catch(e) { log("Profile fetch error: "+e.message); }
  } else { show('authPanel'); }
});

qs('saveProfileBtn').onclick=async()=>{
  const name=qs('pName').value, reg=qs('pReg').value;
  if(!name || !reg) return alert("Fill all fields");
  await db.collection('users').doc(user.uid).set({uid:user.uid, email:user.email, name, reg_no:reg});
  location.reload();
}

// 4. SESSION LISTENER (The Pulse)
function listenForSessions(){
  log("Listening for LIVE sessions...");
  db.collection('slots').where('status','==','live').onSnapshot(snap=>{
    if(!snap.empty){
      activeSlot = { id: snap.docs[0].id, ...snap.docs[0].data() };
      qs('statusText').innerHTML = `<span style="color:#4ade80">● LIVE: ${activeSlot.course}</span>`;
      qs('scanBtn').disabled = false;
      qs('scanBtn').innerText = "Mark Attendance";
      log(`Session found: ${activeSlot.id}`);
    } else {
      activeSlot = null;
      qs('statusText').innerHTML = `<span style="color:#666">● No active session</span>`;
      qs('scanBtn').disabled = true;
      qs('scanBtn').innerText = "Wait for Session...";
      log("No live session found.");
    }
  }, err => log("Listener Error: " + err.message));
}

// 5. SCANNER (Simplified)
qs('scanBtn').onclick=async()=>{
  show('scanPanel');
  log("Starting Camera...");
  
  if(html5Qr) await html5Qr.stop();
  html5Qr = new Html5Qrcode("scanner");
  
  try {
    // Prefer environment (back) camera
    await html5Qr.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
    qs('scanMsg').innerText = "Point at Faculty Screen";
    log("Camera Active.");
  } catch(e) {
    log("Camera Failed: " + e);
    qs('scanMsg').innerText = "Camera Error: " + e;
    alert("Camera failed. Check permissions or try another browser.");
  }
}

async function onScanSuccess(text){
  log(`QR Scanned: ${text}`);
  
  // RAW PARSING: Expecting "SLOTID|EXPIRY"
  const parts = text.split('|');
  if(parts.length !== 2) {
    log("Invalid QR format. ignoring.");
    return; // Don't stop scanner, just ignore bad reads
  }

  const [qrSlotId, expStr] = parts;
  
  if(!activeSlot || qrSlotId !== activeSlot.id){
    alert("❌ Wrong Session! This QR is not for the current class.");
    return;
  }

  if(Date.now()/1000 > parseInt(expStr)){
    alert("⚠️ QR Expired! Please scan the new one on screen.");
    return;
  }

  // VALID! Stop and Write.
  if(html5Qr) await html5Qr.stop();
  show('homePanel');
  
  log("Writing to Firestore...");
  try {
    await db.collection('checkins').add({
      slot_id: activeSlot.id,
      student_uid: user.uid,
      name: profile.name,
      reg_no: profile.reg_no,
      ts: firebase.firestore.FieldValue.serverTimestamp(),
      type: 'SCAN'
    });
    alert("✅ SUCCESS! Attendance Marked.");
    log("Attendance Marked Successfully.");
  } catch(e) {
    log("Write Error: " + e.message);
    alert("Database Error: " + e.message);
  }
}

function closeScanner(){
  if(html5Qr) html5Qr.stop().then(()=>html5Qr.clear());
  show('homePanel');
}

// 6. RAISE TOKEN (Fail-Safe)
qs('raiseBtn').onclick=async()=>{
  const reason = qs('rtReason').value;
  if(!reason) return alert("Enter a reason");
  
  log("Raising token...");
  qs('rtStatus').innerText = "Sending...";

  const targetId = activeSlot ? activeSlot.id : 'NO_SESSION_ID';

  try {
    await db.collection('raise_tokens').add({
      slot_id: targetId,
      student_uid: user.uid,
      student_name: profile.name,
      reg_no: profile.reg_no,
      reason: reason,
      state: 'open',
      created_at: new Date()
    });
    
    qs('rtStatus').innerText = "✅ Sent! Check with faculty.";
    qs('rtReason').value = "";
    log("Token sent successfully.");
    
    // Listen for reply
    db.collection('raise_tokens').where('student_uid','==',user.uid)
      .orderBy('created_at','desc').limit(1).onSnapshot(s => {
         if(!s.empty){
           const st = s.docs[0].data().state;
           if(st === 'accepted') alert("Faculty APPROVED your token!");
           if(st === 'denied') alert("Faculty DENIED your token.");
         }
      });

  } catch(e) {
    log("Token Error: " + e.message);
    qs('rtStatus').innerText = "Error: " + e.message;
  }
}
</script>
</body>
</html>
