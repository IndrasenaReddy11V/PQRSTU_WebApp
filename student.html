<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Student · PQRSTU</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#0b1220;--bg2:#141b2e;--text:#eaf0ff;--muted:#b8c0d9;--stroke:rgba(255,255,255,.12);--card:rgba(16,23,41,.62)}
  *{box-sizing:border-box}html,body{height:100%}
  body{
    margin:0;font-family:Inter,system-ui,Arial,Segoe UI,sans-serif;color:var(--text);
    background:
      radial-gradient(1200px 600px at 20% -10%, #2a3566 0%, transparent 60%),
      radial-gradient(1000px 700px at 100% 0%, #5b2231 0%, transparent 60%),
      linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 100%);
    padding:20px;display:flex;justify-content:center
  }
  .wrap{width:min(960px,100%)}
  .card{background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:18px;margin:18px 0;
        box-shadow:inset 0 1px 0 rgba(255,255,255,.05),0 18px 50px rgba(0,0,0,.24);
        opacity:0;transform:translateY(8px);animation:up .55s .1s forwards}
  @keyframes up{to{opacity:1;transform:none}}
  .muted{color:var(--muted)}
  .loginbox{max-width:480px;margin-inline:auto;text-align:center}
  .title{font-weight:800;font-size:26px;margin:4px 0}.subtitle{color:var(--muted);margin:0 0 12px}
  .sso{display:flex;flex-direction:column;gap:10px;margin-top:10px}
  .sbtn{display:flex;align-items:center;gap:12px;justify-content:center;width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));color:#fff;font-weight:800;cursor:pointer}
  .ico{width:18px;height:18px;display:inline-block}
  .ico.g{background:url('https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg') center/contain no-repeat}
  .ico.ms{background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 480 480'><rect x='24' y='24' width='204' height='204' fill='%23f25022'/><rect x='252' y='24' width='204' height='204' fill='%237eb900'/><rect x='24' y='252' width='204' height='204' fill='%2300a4ef'/><rect x='252' y='252' width='204' height='204' fill='%23ffb900'/></svg>");background-position:center;background-repeat:no-repeat;background-size:contain}
  .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}@media (max-width:860px){.grid{grid-template-columns:1fr}}
  input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #304;background:#0f1630;color:#eaf0ff}
  label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
  .btn{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:linear-gradient(180deg, rgba(61,109,242,.3), rgba(61,109,242,.15));color:#fff;font-weight:800;cursor:pointer}
  #scanner{border-radius:12px;overflow:hidden;background:#0f1630;border:1px dashed rgba(255,255,255,.2)}
  .success{position:fixed;inset:0;background:rgba(5,20,5,.85);display:none;align-items:center;justify-content:center;z-index:9999}
  .success>div{background:#0a7a33;border:2px solid #12d16a;color:#fff;padding:24px 28px;border-radius:16px;font-size:20px;font-weight:800;box-shadow:0 24px 80px rgba(0,0,0,.5);text-align:center;animation:pop .5s ease}
  @keyframes pop{from{transform:scale(.92);opacity:0}to{transform:scale(1);opacity:1}}
</style>
</head>
<body>
<div class="wrap">

  <!-- Login -->
  <div id="authPanel" class="card loginbox">
    <div class="title">Welcome to PQRSTU</div>
    <div class="subtitle">Log in to your account and start marking your attendance</div>
    <div class="sso">
      <button class="sbtn" id="googleBtn"><span class="ico g"></span> Sign in with Google</button>
      <button class="sbtn" id="microsoftBtn"><span class="ico ms"></span> Sign in with Microsoft</button>
    </div>
    <div id="authMsg" class="muted" style="margin-top:12px">Not signed in</div>
  </div>

  <!-- Profile -->
  <div id="signupPanel" class="card" style="display:none">
    <h2>Complete your profile (one-time)</h2>
    <div class="grid">
      <div><label>Full Name</label><input id="name" placeholder="e.g., Indra Reddy"/></div>
      <div><label>Department</label><select id="dept"><option>MBA in Sustainability Management</option></select></div>
      <div><label>Registration Number (e.g., 2400249MBS)</label><input id="reg" maxlength="10"/></div>
      <div><label>Date of Birth (e.g., 27Aug2002)</label><input id="dob" maxlength="9"/></div>
    </div>
    <button class="btn" id="signupBtn" style="margin-top:10px">Submit</button>
    <div id="signupMsg" class="muted" style="margin-top:8px"></div>
  </div>

  <!-- Home -->
  <div id="homePanel" class="card" style="display:none">
    <h2 id="hi">Hi Student</h2>
    <button class="btn" id="goMark" style="margin-top:12px;background:linear-gradient(180deg, rgba(59,130,246,.45), rgba(59,130,246,.25))">Mark Your Attendance</button>
    <div id="liveHint" class="muted" style="margin-top:6px"></div>
  </div>

  <!-- Attendance -->
  <div id="attPanel" class="card" style="display:none">
    <h2>Attendance · Verify & Scan</h2>
    <div class="grid">
      <div><label>Registration No</label><input id="areg" maxlength="10"/></div>
      <div><label>Password (DOB)</label><input id="apass" maxlength="9"/></div>
    </div>
    <h3 style="margin:14px 0 8px">Scan live dynamic QR</h3>
    <div id="scanner" style="width:100%;max-width:420px"></div>
    <div id="scanMsg" class="muted" style="margin-top:8px">Camera starting...</div>
  </div>
</div>

<div class="success" id="successOverlay"><div>🎉 Attendance marked successfully!</div></div>

<!-- Firebase + QR library -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<script>
const firebaseConfig={apiKey:"AIzaSyDmsPg0iw05Ih2N2LEPcVAd-vmhDl1nm5U",authDomain:"project-qr-eceae.firebaseapp.com",projectId:"project-qr-eceae",storageBucket:"project-qr-eceae.firebasestorage.app",messagingSenderId:"527248340371",appId:"1:527248340371:web:870ca9bed83372e390e466"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore();

const qs=id=>document.getElementById(id), show=(id,on=true)=>qs(id).style.display=on?'block':'none';
function deviceId(){const k='pqr_device';let v=localStorage.getItem(k);if(!v){v=crypto.randomUUID();localStorage.setItem(k,v)}return v;}
let lastGeo=null;async function captureGeoSilently(){try{const p=await new Promise((res,rej)=>navigator.geolocation.getCurrentPosition(res,rej,{enableHighAccuracy:true,timeout:1e4}));lastGeo={lat:p.coords.latitude,lng:p.coords.longitude,acc_m:p.coords.accuracy}}catch(_){console.warn("Geo fail")}}

async function providerSignIn(p){p.setCustomParameters({prompt:'select_account'});try{return await auth.signInWithPopup(p)}catch(e){if(e.code.includes('popup')){await auth.signInWithRedirect(p);return null}else throw e}}
qs('googleBtn').onclick=async()=>{await captureGeoSilently();const gp=new firebase.auth.GoogleAuthProvider();const r=await providerSignIn(gp);if(r&&r.user)onLogin()}
qs('microsoftBtn').onclick=async()=>{await captureGeoSilently();const ms=new firebase.auth.OAuthProvider('microsoft.com');ms.addScope('openid');ms.addScope('profile');ms.addScope('email');const r=await providerSignIn(ms);if(r&&r.user)onLogin()}

async function onLogin(){const u=auth.currentUser;qs('authMsg').textContent='Signed in as '+u.email;const d=await db.collection('users').doc(u.uid).get();if(d.exists){qs('hi').textContent='Hi '+(d.data().name||'Student');show('authPanel',false);show('homePanel',true);checkLive()}else{show('authPanel',false);show('signupPanel',true)}}

qs('signupBtn').onclick=async()=>{
  const u=auth.currentUser;if(!u)return alert('Sign in first');
  const name=qs('name').value.trim(),dept=qs('dept').value.trim(),reg=qs('reg').value.trim(),dob=qs('dob').value.trim();
  if(!name||!dept||!reg||!dob)return qs('signupMsg').textContent='All fields mandatory';
  if(!/^[0-9]{7}[A-Z]{3}$/.test(reg))return qs('signupMsg').textContent='Invalid Reg No';
  if(!/^[0-9]{2}[A-Z][a-z]{2}[0-9]{4}$/.test(dob))return qs('signupMsg').textContent='Invalid DOB';
  await db.collection('users').doc(u.uid).set({uid:u.uid,email:u.email,name,department:dept,reg_no:reg,dob,device_id:deviceId(),created_at:firebase.firestore.FieldValue.serverTimestamp()});
  qs('hi').textContent='Hi '+name;show('signupPanel',false);show('homePanel',true);checkLive();
};

let currentSlot=null;
async function checkLive(){
  qs('liveHint').textContent='Checking live...';
  const s=await db.collection('slots').where('status','==','live').limit(1).get();
  if(s.empty){qs('liveHint').textContent='No attendance is live now';qs('goMark').onclick=()=>alert('⚠ No attendance live now!');}
  else{
    currentSlot={id:s.docs[0].id,...s.docs[0].data()};
    qs('liveHint').textContent='Attendance is live now!';
    qs('goMark').style.background='linear-gradient(180deg, rgba(34,197,94,.55), rgba(34,197,94,.28))';
    qs('goMark').onclick=()=>{show('homePanel',false);show('attPanel',true);db.collection('users').doc(auth.currentUser.uid).get().then(p=>{if(p.exists)qs('areg').value=p.data().reg_no});startAutoScan();};
  }
}

/* ---- Auto QR Scan & Auto Mark ---- */
let html5Qr=null, parsed=null;
function setScanMsg(m){qs('scanMsg').textContent=m;}

async function startAutoScan(){
  if(typeof Html5Qrcode==='undefined'){return setScanMsg('❌ QR library not loaded!');}
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    stream.getTracks().forEach(t=>t.stop());
    html5Qr=new Html5Qrcode("scanner");
    const cams=await Html5Qrcode.getCameras();
    if(!cams.length)return setScanMsg('No camera found');
    const camId=(cams.find(c=>/back|rear|environment/i.test(c.label))||cams[0]).id;
    await html5Qr.start({deviceId:{exact:camId}},{fps:10,qrbox:{width:250,height:250}},async text=>{
      if(!text.startsWith("att://v1."))return;
      try{
        const part=text.split('.')[1];
        parsed=JSON.parse(atob(part));
        setScanMsg("✅ QR detected for slot "+parsed.slot_id);
        await markAttendance(parsed);
      }catch{setScanMsg("Invalid QR");}
    });
    setScanMsg('Camera ready, scanning automatically...');
  }catch(e){setScanMsg('Camera error: '+e.message);}
}

async function markAttendance(parsed){
  const u=auth.currentUser;if(!u)return;
  const reg=qs('areg').value.trim(),dob=qs('apass').value.trim();
  if(!reg||!dob)return;
  await captureGeoSilently();
  await db.collection('checkins').add({
    student_uid:u.uid,email:u.email,reg_no:reg,slot_id:parsed.slot_id,ts_client:new Date(),
    ts_server:firebase.firestore.FieldValue.serverTimestamp(),lat:lastGeo?.lat||null,lng:lastGeo?.lng||null,
    acc_m:lastGeo?.acc_m||null,device_id:deviceId(),token_id:parsed.token_id||null,method:'QR',result:'OK'
  });
  if(html5Qr){await html5Qr.stop();html5Qr.clear();}
  document.getElementById('successOverlay').style.display='flex';
  setTimeout(()=>document.getElementById('successOverlay').style.display='none',1800);
  setScanMsg("Attendance marked successfully!");
}
</script>
</body>
</html>
